<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script2.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
        <div class="title-container">
            <h1>Tic-Tac-Toe!</h1>
            <output class="output"></output>
        </div>
        <div class="main-container">
            <section></section>
        </div>
        <div class="btn-container">
            <button class="start">Start</button>
            <button class="reset">Reset</button>
        </div>
        <div class="input-container">
            <div>
                <label for="player-one">Player one name:</label>
            <input class="player-one" type="text" id="player-one" name="player_one">
            </div>
            <div>
                <label for="player-two">Player two name:</label>
                <input class="player-two" type="text" id="player-two" name="player_one">
            </div>
        </div>
</body>
</html>
